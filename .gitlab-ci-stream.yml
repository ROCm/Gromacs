stages:
  - build

variables:
  SUDO_CMD: "" # Must be "sudo" on images which don't use root user
  DEPS_DIR: "$CI_PROJECT_DIR/__dependencies"
  CMAKE_URL: "https://cmake.org/files/v3.16/cmake-3.16.0-Linux-x86_64.tar.gz"
  # General build flags
  CXXFLAGS: ""
  CMAKE_OPTIONS: ""
  # Local build options
  LOCAL_CXXFLAGS: ""
  LOCAL_CMAKE_OPTIONS: ""

# hipCUB with rocPRIM backend
.rocm:
  variables:
    SUDO_CMD: "sudo -E"
  tags:
    - rocm
    - vega20
  image: rocm/rocm-terminal:latest

.rocm:build:
  extends: .rocm
  before_script:
    # We need to duplicate before script
    - $SUDO_CMD sh -c 'echo -e "gfx803\ngfx900\ngfx906" >> /opt/rocm/bin/target.lst'
    - $SUDO_CMD apt-get update -qq
    - $SUDO_CMD sudo apt install -y -qq libidn11 wget tar xz-utils bzip2 libnuma-dev libunwind-dev git build-essential pkg-config ninja-build ca-certificates kmod hipfft rocfft libfftw3-dev mpich
    - hipconfig
    - rocm-smi -i
    - export PATH=/opt/rocm/bin:$PATH
    # cmake
    - mkdir -p $DEPS_DIR/cmake
    - wget --no-check-certificate --quiet -O - $CMAKE_URL | tar --strip-components=1 -xz -C $DEPS_DIR/cmake
    - export PATH=$DEPS_DIR/cmake/bin:$PATH
    # Combine global build options with local options
    - export CXXFLAGS=$CXXFLAGS" "$LOCAL_CXXFLAGS
    - export CMAKE_OPTIONS=$CXXFLAGS" "$LOCAL_CMAKE_OPTIONS

build:rocm-tmpi:
  extends: .rocm:build
  stage: build
  when: manual
  script:
    - mkdir build
    - cd build
    - cmake
      -DBUILD_SHARED_LIBS=ON
      -DCMAKE_BUILD_TYPE=Release
      -DCMAKE_C_COMPILER=gcc
      -DCMAKE_CXX_COMPILER=g++
      -DGMX_MPI=off
      -DGMX_GPU=HIP
      -DGMX_OPENMP=on
      -DGMX_GPU_USE_VKFFT=on
      -DGMX_GPU_DETECTION_DONE=ON
      -DGMX_BUILD_UNITTESTS=ON
      -DBUILD_TESTING=ON
      -DGMX_SIMD=AVX2_256
      -DREGRESSIONTEST_DOWNLOAD=OFF
      -DCMAKE_PREFIX_PATH=/opt/rocm ..
    - make -j $(nproc)
    - export LD_LIBRARY_PATH=$CI_PROJECT_DIR/build/lib:$LD_LIBRARY_PATH
    - make -j $(nproc) check
  artifacts:
    paths:
      - build/CMakeCache.txt
      - build/CTestTestfile.cmake
    expire_in: 2 weeks

